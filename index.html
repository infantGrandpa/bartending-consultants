<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bartender - Simple</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen p-8">
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">AI Bartender</h1>

    <!-- Response Log -->
    <div class="bg-gray-800 rounded-lg p-6 mb-6 min-h-[300px]" id="responseLog">
        <p class="text-gray-400 italic">Messages will appear here...</p>
    </div>

    <!-- Input Area -->
    <div class="mb-4">
        <label for="messageInput" class="block text-sm font-semibold mb-2">Your Message:</label>
        <input
                type="text"
                id="messageInput"
                class="w-full bg-gray-800 text-white p-4 rounded-lg border border-gray-700 focus:border-blue-500 focus:outline-none"
                placeholder="Type your message here..."
        >
    </div>

    <!-- Send Button -->
    <button
            id="sendButton"
            class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg font-semibold w-full">
        Send Message
    </button>
</div>

<script>
    const OPENAI_API_KEY = '';

    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const responseLog = document.getElementById('responseLog');

    sendButton.addEventListener('click', async () => {
        const userMessage = messageInput.value.trim();

        if (!userMessage) {
            alert('Please enter a message');
            return;
        }

        addMessageToLog('You', userMessage);
        messageInput.value = '';

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${OPENAI_API_KEY}`
                },
                body: JSON.stringify({
                    model: 'gpt-4.1-nano',
                    messages: [
                        {
                            role: 'user',
                            content: userMessage
                        }
                    ]
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(JSON.stringify(data, null, 2));
            }

            const aiMessage = data.choices[0].message.content;
            addMessageToLog('AI', aiMessage);

        } catch (error) {
            console.error('Error:', error);
            addMessageToLog('Error', error.message);
        }
    });

    messageInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            sendButton.click();
        }
    });

    function addMessageToLog(sender, message) {
        if (responseLog.querySelector('.text-gray-400.italic')) {
            responseLog.innerHTML = '';
        }

        const messageElement = document.createElement('div');
        messageElement.className = 'mb-4 pb-4 border-b border-gray-700 last:border-b-0';

        const senderElement = document.createElement('p');
        senderElement.className = 'font-semibold mb-1';
        senderElement.textContent = sender + ':';

        const messageContentElement = document.createElement('p');
        messageContentElement.className = 'text-gray-300 whitespace-pre-wrap';
        messageContentElement.textContent = message;

        messageElement.appendChild(senderElement);
        messageElement.appendChild(messageContentElement);

        responseLog.appendChild(messageElement);
        responseLog.scrollTop = responseLog.scrollHeight;
    }
</script>
<script src="process-msg.js"></script>
</body>
</html>
